<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="nft__img">
     <div class="img__view">
       
     </div>
    </div>
    <h1 class="nft__name">
      Equilibrum #3429
    </h1>
    <p class="nft__description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="nft__price-and-time">
      <div class="nft__price">
        <span>
          <img class="price__icon" src="images/icon-ethereum.svg" alt="ethereum icon" />
        </span>
        <p class="price__value">
          0.041 ETH
        </p>
      </div>
      <div class="nft__upload-data">
        <span>
          <img class="upload-data__icon" src="images/icon-clock.svg" alt="clock icon" />
        </span>
        <p class="upload-data__value">
          3 days left
        </p>
      </div>
    </div>
    <div class="nft__author">
      <img src="images/image-avatar.png" alt="author-avatar" class="author__avatar" />
      <p class="author__desc">
        Creation of <span class="author__full-name">Jules Wyvern</span>
      </p>
    </div>

</body>
</html>
